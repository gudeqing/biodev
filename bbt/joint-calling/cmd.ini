[tool]
name = variant-joint-calling
image = ?
source = sentieon
desc = sentieon based joint calling
logo = sentieon
version = 1.4.0
baseCmd = python joint_call.py

[cmd]
cmd = python joint_call.py -my_vcfs [my_vcfs] -other_vcfs [other_vcfs] -r [reference] -o [out_vcf] -t [threads] -d [dbsnp] --call_conf [call_conf] --emit_conf [emit_conf] --emit_mode [emit_mode] --genotype_model [genotype_model] --max_alt_alleles [max_alt_alleles]

[参数属性说明]
type = 表参数类型，如字符串(str), 整数（int), 浮点数（float），布尔值（bool)
is_infile = 表示是否为输入文件，使用yes或no表示
is_outfile = 表示是否为输出文件，使用yes或no表示
input_dir = 表示是否为输入目录
out_dir = 表示是否为输出目录
require = 表示该参数是否必须,使用yes或no表示
prefix = 参数前缀名称, 例如 -i， --i，如果没有前缀，使用none表示
default = 表示默认值，如果写为none，表示无默认值, 对于bool参数，默认值为yes 或 no
value_candidates = A,B, ...使用逗号分隔每一个参数的候选值
desc = 参数帮助说明
name = 页面上展示的参数名
format = 对于输入输出文件的格式要求说明
multi_values = 表示该参数可以输入多个值,用空格分开，如"-bams file1 file2 file3", 用yes或no表示
multi_times = 表示该参数可以重复输入多次，如"-b v1 -b v2 -b v3", 用yes或no表示

[my_vcfs]
type = str
is_infile = yes
is_outfile = no
require = yes
prefix = -my_vcfs
default = none
value_candidates = none
desc = input gVcf files
multi_values = yes
name = my_vcfs
format = .vcf

[other_vcfs]
type = str
is_infile = yes
is_outfile = no
require = no
prefix = -other_vcfs
default = none
value_candidates = none
desc = input gVcf files
multi_values = yes
name = other_vcfs
format = .vcf

[reference]
type = str
is_infile = yes
is_outfile = no
require = yes
prefix = -r
default = none
value_candidates = none
desc = reference fasta file
name = reference
format = .fa,.fasta

[out_vcf]
type = str
is_infile = no
is_outfile = yes
require = yes
prefix = -o
default = none
value_candidates = none
desc = output vcf
name = out_vcf
format = .fa,.fasta

[threads]
type = int
is_infile = no
is_outfile = no
require = yes
prefix = -t
default = 0
value_candidates = none
desc = threads number, 0 means use all threads available
name = threads
format = none

[dbsnp]
type = str
is_infile = yes
is_outfile = no
require = no
prefix = -d
default = none
value_candidates = none
desc = dbsnp file
name = dbsnp
format = none

[call_conf]
type = int
is_infile = no
is_outfile = no
require = yes
prefix = --call_conf
default = 30
value_candidates = none
desc = call confidence level(default=30)
name = call_conf
format = none

[emit_conf]
type = int
is_infile = no
is_outfile = no
require = yes
prefix = --emit_conf
default = 30
value_candidates = none
desc = emit confidence level(default=30)
name = emit_conf
format = none

[emit_mode]
type = str
is_infile = no
is_outfile = no
require = yes
prefix = --emit_mode
default = variant
value_candidates = variant,confident,all
desc = emit mode, one of [variant, confident, all]
name = emit_mode
format = none

[genotype_model]
type = str
is_infile = no
is_outfile = no
require = yes
prefix = --genotype_model
default = coalescent
value_candidates = coalescent,multinomial
desc = genotype model, one of [coalescent, multinomial]
name = genotype_model
format = none

[max_alt_alleles]
type = int
is_infile = no
is_outfile = no
require = yes
prefix = --max_alt_alleles
default = 100
value_candidates = none
desc = maximum number of alternate alleles(default=100)
name = max_alt_alleles
format = none
