[tool]
name = CNVkit
image = docker pull etal/cnvkit (该镜像为官方镜像，体积较大，不建议重新建)
desc = A command-line toolkit and Python library for detecting copy number variants and alterations genome-wide from high-throughput sequencing. For more detail please refer to https://github.com/etal/cnvkit
logo = CNVkit.png
version = 0.9.8
source = https://github.com/etal/cnvkit

[cmd]
cmd = cnvkit.py batch [tumor] -m [assay_type] [no_normal_bam] -n [normal] -r [reference_cnn] -f [genome] -t [target_bed] -g [access_bed] -a [antitargets_bed] --annotate [gene_annotation] -d [outdir] [other_args] [scatter] [diagram]

[参数属性说明]
type = 表参数类型，如字符串(str), 整数（int), 浮点数（float），布尔值（bool)
is_infile = 表示是否为输入文件，使用yes或no表示
is_outfile = 表示是否为输出文件，使用yes或no表示
require = 表示该参数是否必须,使用yes或no表示
prefix = 参数前缀名称, 例如 -i， --i，如果没有前缀，使用none表示
default = 表示默认值，如果写为none，表示无默认值, 对于bool参数，默认值为yes 或 no
value_candidates = A,B, ...使用逗号分隔每一个参数的候选值
desc = 参数帮助说明
name = 页面上展示的参数名
format = 对于输入输出文件的格式要求说明

[other_args]
type = str
is_infile = no
is_outfile = no
require = no
prefix = none
default = none
value_candidates = none
desc = 其他参数，你可以通过该参数输入一个或多个任何其他当前软件支持的参数，例如'-i x -j y'
name = other_parameters

[tumor]
type = str
is_infile = yes
is_outfile = no
require = yes
prefix = none
default = tumor.bam
value_candidates = none
desc = tumor样本/单样本对应的bam路径，例如: tumor.bam
name = tumor_bam
format = .bam

[assay_type]
type = str
is_infile = no
is_outfile = no
require = yes
prefix = -m
default = hybrid
value_candidates = hybrid,amplicon,wgs
desc = Sequencing assay type: hybridization capture ('hybrid'), targeted amplicon sequencing ('amplicon'), or whole genome sequencing ('wgs'). Determines whether and how to use antitarget bins. [Default: hybrid]
name = assay_type

[normal]
type = str
is_infile = yes
is_outfile = no
require = yes
prefix = -n
default = ''
value_candidates = none
desc = 对照样本对应的bam路径，例如: normal.bam, 该参数为必须参数，如果无对照bam，该参数赋值为空
name = normal_bam
format = .bam

[no_normal_bam]
type = bool
is_infile = no
is_outfile = no
require = no
prefix = -n
default = no
value_candidates = no, yes
desc = Bool argument，If both control bam and reference.cnn are not available, please set it.
name = no_normal_bam

[reference_cnn]
type = str
is_infile = yes
is_outfile = no
require = no
prefix = -r
default = none
value_candidates = none
desc = 如果已经存在对照样本的cnn结果文件，则可以用该参数直接指定该cnn路径，作为normal的替代，即无需再次分析对照样本
name = reference_cnn
format = .cnn

[genome]
type = str
is_infile = yes
is_outfile = no
require = yes
prefix = -f
default = hg19.fa
value_candidates = none
desc = Genome fasta file path
name = genome_fasta
format = .fasta, .fa

[target_bed]
type = str
is_infile = yes
is_outfile = no
require = no
prefix = -t
default = none
value_candidates = none
desc = For hybrid capture, the targeted regions (or “primary targets”) are the genomic regions your capture kit attempts to ensure are well covered, e.g. exons of genes of interest. The baited regions (or “capture targets”) are the genomic regions your kit actually captures, usually including about 50bp flanking either side of each target. Give CNVkit the bait/capture BED file, not the primary targets.
name = target_bed
format = .bed

[access_bed]
type = str
is_infile = yes
is_outfile = no
require = no
prefix = -g
default = none
value_candidates = none
desc = Regions of accessible sequence on chromosomes (.bed), as output by the 'access' command
name = access_bed
format = .bed

[antitargets_bed]
type = str
is_infile = yes
is_outfile = no
require = no
prefix = -a
default = none
value_candidates = none
desc = Antitarget intervals (.bed or .list)
name = antitargets_bed
format = .bed, .list

[gene_annotation]
type = str
is_infile = yes
is_outfile = no
require = no
prefix = --annotate
default = none
value_candidates = none
desc = Use gene models from this file to assign names to the target regions. Format: UCSC refFlat.txt or ensFlat.txt file (preferred), or BED, interval list, GFF, or similar.
name = gene_annotation
format = .txt, .bed, .gff

[outdir]
type = str
is_infile = no
is_outfile = yes
require = no
prefix = -d
default = none
value_candidates = none
desc = Output directory.
name = outdir

[scatter]
type = bool
is_infile = no
is_outfile = no
require = no
prefix = --scatter
default = yes
value_candidates = no, yes
desc = Bool argument，Create a whole-genome copy ratio profile as a PDF scatter plot
name = scatter_plot

[diagram]
type = bool
is_infile = no
is_outfile = no
require = no
prefix = --diagram
default = yes
value_candidates = no, yes
desc = Bool argument，Create an ideogram of copy ratios on chromosomes as a PDF.
name = diagram_plot
